<div [ngSwitch]="which">
    <profile-header *ngSwitchCase="'profile'"></profile-header>
    <home-team *ngSwitchCase="'store'"></home-team>
    <home-stores *ngSwitchCase="'team'"></home-stores>
    <home-header *ngSwitchDefault></home-header>
</div>

<footer-bar (changed)="changeShow($event)"></footer-bar>
