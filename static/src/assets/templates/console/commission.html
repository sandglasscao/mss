<div class=wrap>
    <form #userForm="ngForm" class="login-form " (ngSubmit)="onSubmit()">
        <div class="agent_con">
            <div class="agent_con_body">
                <span>拓店奖金基数：</span>
                <input class="agentname" type="text" name="base"
                       [(ngModel)]="commission.base" required
                />
            </div>
            <div class="agent_con_body">
                <span> 育成奖金比例： </span>
                <input class="agentname" type="text" name="parent"
                       [(ngModel)]="commission.parent_percent" required
                />
            </div>
            <div class="agent_con_body">
                <span> 增员奖金比例： </span>
                <input class="agentname" type="text" name="grand"
                       [(ngModel)]="commission.grand_percent" required
                />
            </div>
            <div class="agent_con_seven">
                <button type="submit" class="login" [disabled]="!userForm.valid">确认</button>
            </div>
        </div>
    </form>
    <div *ngIf="error">{{ error }}</div>
</div>
