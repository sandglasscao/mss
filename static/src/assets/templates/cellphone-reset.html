<div class="wrap">
<form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <img src="/static/src/assets/images/logo1.jpg"/>
        <div class="title">重置密码</div>
        <div class="inp">
            <span>手机号:</span>
            <input class="username" type="text"
                   placeholder="请输入手机号"
                   (keydown)="cleanerror()"
                   [(ngModel)]="cellPhone" required autofocus
                   minLength=11
                   maxLength=11
                   [ngModelOptions]="{standalone: true}"
            />
        </div>
        <div class="btn_wrap">
            <button type="button" class="btn" (click)="getSMS()">{{ smslbl }}</button>
        </div>
        <div class="inp">
            <span>验证码:</span>
            <input class="username" type="text"
                   placeholder="请输入验证码"
                   (keydown)="cleanerror()"
                   [(ngModel)]="smsCode" required
                   minLength=4
                   maxLength=4
                   [ngModelOptions]="{standalone: true}"
            />
        </div>

        <button type="submit" class="next" [disabled]="!userForm.valid">下一步</button>

        <div [hidden]="!error">
            <span>{{ error }}</span>
        </div>
         <button type="button" class="next_step" (click)="goBack()">返回登录</button>
    </form>

</div>
