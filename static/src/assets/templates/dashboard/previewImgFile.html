<header>
    <i class="fa fa-angle-left" (click)="goBack()"></i>
    <div>店铺图片</div>
</header>
<section>
    <form #userForm="ngForm" (ngSubmit)="upload()" enctype="multipart/form-data">
        <div class="wrap">
            <p>店铺快照</p>
            <label class="preview-label" *ngFor="let img of previewImgSrcs let i = index">
                <img src="{{ img }}">
                <i class="fa fa-remove uploadimgremove" (click)="remove(i)"></i>
            </label>
            <label class="preview-label" *ngIf="previewImgSrcs.length<1">
                <input type="file" accept="image/*" (change)="previewPic($event)">
                <i class="fa fa-2x fa-plus uploadimgicon"></i>
            </label>
        </div>
        <div class="wrap">
            <p>店内快照</p>
            <label class="preview-label" *ngFor="let img of previewImgSrcs2 let i = index">
                <img src="{{ img }}">
                <i class="fa fa-remove uploadimgremove" (click)="remove2(i)"></i>
            </label>
            <label class="preview-label" *ngIf="previewImgSrcs2.length<1">
                <input type="file" accept="image/*" (change)="previewPic2($event)">
                <i class="fa fa-2x fa-plus uploadimgicon"></i>
            </label>
        </div>
        <div class="wrap">
            <p>营业执照</p>
            <label class="preview-label" *ngFor="let img of previewImgSrcs_ let i = index">
                <img src="{{ img }}">
                <i class="fa fa-remove uploadimgremove" (click)="remove(i)"></i>
            </label>
            <label class="preview-label" *ngIf="previewImgSrcs_.length<1">
                <input type="file" accept="image/*" (change)="previewPic_($event)">
                <i class="fa fa-2x fa-plus uploadimgicon"></i>
            </label>
        </div>
        <div class="sub">
            <input type="submit" value="上&nbsp;&nbsp;传">
        </div>
    </form>
    <div class="message" *ngIf="error">{{ error }}</div>
    <div class="message" *ngIf="error_message.store_pic">店铺快照上传失败，请重新上传</div>
    <div class="message" *ngIf="error_message.store_indoor_pic">店内快照上传失败，请重新上传</div>
    <div class="message" *ngIf="error_message.license_pic">营业执照上传失败，请重新上传</div>
</section>
