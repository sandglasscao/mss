<header>
    <div> 我 的 团 队</div>
</header>
<section>
    <div class="team_list" *ngFor="let team of teamList">
        <div class="fl list_left">
            <div class="photo_wrap">
                <img class="photo" src="/static/src/assets/images/logo1.jpg"/>
                <div class="name">{{ team.agent }}</div>
            </div>
        </div>
        <div class="fl list_right">
            <div class="r_content">
                <div class="con_up">
                    <div>
                        <span class="title">有效店铺</span>
                        <span class="num">{{ team.double_cnt }}</span>
                        <span class="u">家</span>
                    </div>
                    <div>
                        <span class="title">下线有效店铺</span>
                        <span class="num">{{ team.subdouble_cnt }}</span>
                        <span class="u">家</span>
                    </div>
                </div>
                <div class="con_down">
                    <div>
                        <span class="title">开单店铺</span>
                        <span class="num">{{ team.ordered_cnt }}</span>
                        <span class="u">家</span>
                    </div>
                    <div>
                        <span class="title">待审核店铺</span>
                        <span class="num">{{ team.pending_cnt }}</span>
                        <span class="u">家</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
