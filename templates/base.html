<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Marketing Support Platform to help agent to develop stores, calculate
     the commission for agent marketing, and manage internal and external agents">
    <meta name="author" content="Cao Fang">
    {% load staticfiles %}
    <link rel="icon" href="{% static 'src/assets/images/logo1.jpg' %}">
    <title>{% block title %} 拓店助手 {% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href='{% static  "src/assets/lib/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
    <!--<script src="//tinymce.cachefly.net/4.2/tinymce.min.js"></script>-->
    <!--<script>tinymce.init({selector:'textarea'});</script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- map -->
    <script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=e8496e8ac4b0f01100b98da5bde96597"></script>
    <script src="{% static 'src/assets/lib/rem.js' %}"></script>

    <base href="/">
</head>

{% block jumbotron %}
{% endblock %}


{% block content %}
{% endblock %}

================================================== -->

<script src='{% static  "dist/vendor.bundle.js" %}'></script>
<script src='{% static  "dist/main.bundle.js" %}'></script>

<!-- Placed at the end of the document so the pages load faster -->
<script src='{% static  "src/assets/lib/jquery.min.js" %}'></script>
<!-- Latest compiled and minified JavaScript -->
<script src='{% static  "src/assets/lib/bootstrap.min.js" %}'></script>
